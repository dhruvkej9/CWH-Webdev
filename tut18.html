<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara
        {
            color : blueviolet; /*Color by name*/
        }
        #secondPara
        {
            color : rgb(200, 188, 56); /*Color by rgb value*/
        }
        #thirdPara
        {
            color : #6c76e6f5; /*Color by hash value*/
        }
    </style>
</head>
<body>
    <h2>This is my first para</h2>
    <p id = "firstPara">This is a paragraph from first box</p>

    <h2>This is my first para</h2>
    <p id = "secondPara">This is a paragraph from first box</p>

    <h2>This is my first para</h2>
    <p id = "thirdPara">This is a paragraph from first box</p>
</body>
</html>
