<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Id Selector */
        #firstPara{ 
            color : red;
        }
        /* Class Selector */
        .bgBlue{ 
            background-color: blue;
        }
        /* Element selector */
        p{ 
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id = "firstPara">this is a simple paragraph to demonstrate css Selectors</p>
    <p id = "secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>
            This is yet another simple paragraph to demonstrate css Selectors
        </p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
